<!DOCTYPE html>
<html lang="PL">
<head>
    <meta charset="UTF-8">
    <title>Stylizowanie formularza</title>
    <style>
        body{
            background-color: bisque;
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;
            padding-top:50px ;
            margin: 0;    
        }
        .kontener{
            width: 100%;
            padding: 20px;
        }
        h2{
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 30px;
            color: black;
        }
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: black;
        }
        input[type="text"],
        input[type="email"],
        select,
        textarea {
        width: 100%;
        border: 1px solid gray;
        border-radius: 4px;
        padding: 10px;
        margin-bottom: 15px;
        box-sizing: border-box;
        font-size:  15px;
        background: lightgray;
        }
        input[type="text"]
        input[type="email"]
        select {
            height: 50px;
        }
        textarea{
            height: 100px;
            resize: none;
        }
        input:focus, select:focus, textarea:focus{
            outline: none;
            border-color: violet;
        }
        input[type="submit"]{
            width: 100%;
            height: 45px;
            background-color: lightgray;
            color: black;
            border: 1px solid gray;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: opacity 0.2s;
        }


    </style>
</head>
<body>
    <div class="kontener">
    <form>
        <h2>The Rolling Stones</h2>
    <label for="imie">Imię i nazwisko</label>
   <input type="text" id="imie" name="firstname" placeholder="Mick Jagger" required>
    <label for="email">Adres email</label>
   <input type="email" id="email" name="email" placeholder="przyklad@gmail.com" required>
   <label for="category">Pytania</label>
   <select id="category" name="category">
    <option value="ulubio">Ulubiony członek zespołu?</option>
    <option value="czlonk">Czy chcesz zostać członkiem klubu?</option>
    <option value="pios">Ulubiona piosenka?</option>
   </select> 
<label for="tresc">Wiadomość</label>
   <textarea id="tresc" name="tresc" placeholder="Treść którą chcesz wysłać"></textarea>
   <input type="submit" value="Wyślij">
   </form>
</div>
</body>

</html>
